<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Session Summary - BrightSteps</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2badee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#0d171b] antialiased">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 md:p-10">
<!-- Main Container -->
<div class="layout-content-container flex flex-col max-w-[640px] w-full bg-white dark:bg-[#1a2a32] rounded-xl shadow-sm overflow-hidden border border-[#cfdfe7] dark:border-[#2d3d45]">
<!-- Header Navigation (Simplified) -->
<header class="flex items-center justify-between px-6 py-4 border-b border-[#e7eff3] dark:border-[#2d3d45]">
<div class="flex items-center gap-2">
<div class="text-primary">
<span class="material-symbols-outlined text-3xl">auto_awesome</span>
</div>
<h2 class="text-lg font-bold tracking-tight">BrightSteps</h2>
</div>
<button class="p-2 hover:bg-background-light dark:hover:bg-slate-800 rounded-lg transition-colors">
<span class="material-symbols-outlined text-[#4c809a]">close</span>
</button>
</header>
<!-- Hero/Celebration Section -->
<div class="flex flex-col items-center text-center p-8 md:p-12 gap-4">
<div class="w-24 h-24 rounded-full bg-primary/10 flex items-center justify-center mb-2">
<span class="material-symbols-outlined text-primary text-5xl">verified</span>
</div>
<div class="space-y-2">
<h1 class="text-3xl md:text-4xl font-black tracking-tight text-[#0d171b] dark:text-white">Great job, Alex!</h1>
<p class="text-[#4c809a] dark:text-slate-400 text-lg">You've completed your daily goal.</p>
</div>
</div>
<!-- Stats Grid -->
<div class="px-8 pb-8">
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
<!-- Stat Card 1 -->
<div class="flex flex-col items-center justify-center gap-2 rounded-xl p-6 bg-background-light dark:bg-[#24343d] border border-[#cfdfe7] dark:border-transparent">
<span class="material-symbols-outlined text-primary">task_alt</span>
<p class="text-[#4c809a] dark:text-slate-400 text-sm font-medium uppercase tracking-wider">Completed</p>
<p class="text-2xl font-bold">12 Tasks</p>
<span class="text-[#078836] text-xs font-bold">+20% improvement</span>
</div>
<!-- Stat Card 2 -->
<div class="flex flex-col items-center justify-center gap-2 rounded-xl p-6 bg-primary/5 border border-primary/20 dark:bg-primary/10">
<span class="material-symbols-outlined text-primary">target</span>
<p class="text-[#4c809a] dark:text-slate-400 text-sm font-medium uppercase tracking-wider">Accuracy</p>
<p class="text-3xl font-black text-primary">85%</p>
<div class="w-full h-1.5 bg-[#cfdfe7] dark:bg-slate-700 rounded-full mt-1 overflow-hidden">
<div class="h-full bg-primary rounded-full" style="width: 85%;"></div>
</div>
</div>
<!-- Stat Card 3 -->
<div class="flex flex-col items-center justify-center gap-2 rounded-xl p-6 bg-background-light dark:bg-[#24343d] border border-[#cfdfe7] dark:border-transparent">
<span class="material-symbols-outlined text-[#e73508]">lightbulb</span>
<p class="text-[#4c809a] dark:text-slate-400 text-sm font-medium uppercase tracking-wider">Hints Used</p>
<p class="text-2xl font-bold text-[#0d171b] dark:text-white">2</p>
<span class="text-[#4c809a] text-xs font-medium">Goal: Under 4</span>
</div>
</div>
</div>
<!-- Goal Progress Mini -->
<div class="px-8 pb-10">
<div class="p-5 rounded-xl border border-[#cfdfe7] dark:border-[#2d3d45] flex flex-col gap-3">
<div class="flex justify-between items-center">
<span class="text-sm font-semibold text-[#0d171b] dark:text-white flex items-center gap-2">
<span class="material-symbols-outlined text-sm">trending_up</span>
                            Weekly Progress
                        </span>
<span class="text-xs font-bold text-primary">4/5 Days Completed</span>
</div>
<div class="flex gap-1.5 h-2">
<div class="flex-1 bg-primary rounded-full"></div>
<div class="flex-1 bg-primary rounded-full"></div>
<div class="flex-1 bg-primary rounded-full"></div>
<div class="flex-1 bg-primary rounded-full"></div>
<div class="flex-1 bg-[#cfdfe7] dark:bg-slate-700 rounded-full"></div>
<div class="flex-1 bg-[#cfdfe7] dark:bg-slate-700 rounded-full"></div>
<div class="flex-1 bg-[#cfdfe7] dark:bg-slate-700 rounded-full"></div>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="p-8 pt-0 flex flex-col sm:flex-row gap-3">
<button class="flex-1 flex items-center justify-center gap-2 rounded-lg h-12 bg-primary text-white font-bold transition-transform active:scale-95 hover:brightness-105">
<span class="material-symbols-outlined">restart_alt</span>
                    Practice More
                </button>
<button class="flex-1 flex items-center justify-center gap-2 rounded-lg h-12 bg-[#e7eff3] dark:bg-[#2d3d45] text-[#0d171b] dark:text-white font-bold transition-colors hover:bg-[#d0deee] dark:hover:bg-[#3d4d55]">
                    Done
                </button>
</div>
<!-- Graphic Background Element -->
<div class="h-2 w-full bg-gradient-to-r from-primary/20 via-primary to-primary/20"></div>
</div>
<!-- Abstract Decorative Elements (Fixed position) -->
<div class="fixed -top-24 -left-24 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<div class="fixed -bottom-24 -right-24 w-80 h-80 bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
</div>
</body></html>
